<!DOCTYPE html>
<html>
    <head>
        <h3>Student Registration Form </h3>
        <link rel="stylesheet" type="text/css" href="style.css"> </head>
        <body>
            <label class="fname" > First Name:</label>
            <input class="tfname"type="text" placeholder="Enter Full Name" size="40"/><br><br>


            <label class="faname"> Father's Name: </label>
            <input class="tfaname" type="text" size="40"><br><br>



            <label class="moname">Mother's Name:</label>
            <input class="tmoname" type="text" size="40"><br><br>
            
            
            <label class="phone">Phone Number:</label>
            <input class="tphone" type="text" placeholder="017xxxxxxxx" size="40" ><br><br>
            
            
            <label class="email">Email:</label>
            <input class="temail" type="text" placeholder="sample@example.com" size="40" ><br><br>
            
            
            
            
            <label class="gender">Gender:</label>
            <input class="tmale" type="radio" id="male" name="spec" value="Male" >
            <label for="male">Male</label>
            
            <input class="tfemale"  type="radio" id="female" name="spec" value="Female" >
            <label for="female">Female</label>
            
            <input class="tother" type="radio" id="other" name="spec"  value="Other" >
            <label for="other">Other</label><br><br>
            
            
            
            
            <label class="dob">Date Of Birth:</label>
            <input class="date" type="text" size="5" placeholder="DD">
            <label>-</label>
            <input class="month" type="text" size="5" placeholder="MM">
            <label>-</label>
            <input class="year" type="text" size="5" placeholder="YYYY">
            <label>(dd/mm/yyyy)</label><br><br> 
            
            
            
            
            <label class="add"> Address:</label>
            <input class="tadd" type="text" placeholder="Street:-     House:-     Road:-" size="40"><br><br>
            
            
            
            
            <label for="blood" class="blood"> Blood Group:</label>
            <select class="bcheck" name="blood" id="blood">
                <Option>Select</Option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <Option>O+</Option>
                <Option>O-</Option>
                <Option>AB+</Option>
                <Option>AB-</Option>
            </select><br><br>



            <label class="hobb">Hobbies:</label>
            <input class="play" type="checkbox" id="playing" name="hobb" value="Playing">
            <label for="playing">Playing</label>
            
            <input class="paint" type="checkbox" id="paint" name="hobb" value="Painting">
            <label for="paint">Painting</label>
            
            <input class="dance" type="checkbox" id="dance" name="hobb"  value="Dancing">
            <label for="dance">Dancing</label><br><br>

            
            
            
            
            
            <label class="dep">Department:</label>
            <input class="tcs" type="radio" id="cs" name="dep" value="CSE" >
            <label for="cs">CSE</label>
            
            <input class="teee" type="radio" id="eee" name="dep" value=""EEE" >
            <label for="eee">EEE</label>
            
            <input class="tbba" type="radio" id="bba" name="dep"  value="BBA" >
            <label for="bba">BBA</label><br><br>


            <label class="course">Course:</label>
            <input type="checkbox" class="c">
            <label>C</label>
            <input type="checkbox" class="plus">
            <label>C++</label>
            <input type="checkbox" class="java">
            <label>Java</label>
            <input type="checkbox" class="ai">
            <label>AI</label>
            <input type="checkbox" class="ml">
            <label>Machine Learning</label>
            <input type="checkbox" class="rob">
            <label>Robotics</label> <br><br>

            
            
            
            <label class="photo">Photo:</label>
            <button class="choose">Choose File</button>
            <label> no file choosen</label><br><br><br>

            
            
            
            <button class="sub">Submit</button>
            <button class="re">Reset</button>
            

            
        </body>
    
</html>
